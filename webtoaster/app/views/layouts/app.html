<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
    <head>
        <meta http-equiv="cache-control" content="no-cache"> <!-- tells browser not to cache -->
        <meta http-equiv="expires" content="0"> <!-- says that the cache expires 'now' -->
        <meta http-equiv="pragma" content="no-cache"> <!-- says not to use cached stuff, if there is any -->
        
        <link href="/webtoaster/media/css/base.css?111111111" media="screen" rel="stylesheet" type="screen" />
        <link href="/webtoaster/media/css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">        
        <link href="/webtoaster/media/css/style.css?111111111" media="screen" rel="stylesheet" type="screen" />
        <script type="text/javascript" src="/webtoaster/media/js/jquery-latest.min.js"></script> 
        <script src="/webtoaster/media/js/bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript">
            setTimeout(function(){
                $('#messages > div').hide('fadeout');
            },2000);
        </script>
     </head>
     <body>
        {% include 'layouts/_header.html' %}

        <div class="container">
            <div class="row">
                <div id="messages">
                    {% block messages %}{% endblock %}
                </div>
            </div>
            <div class="row">
                <div class="nav-container span2 bs-docs-sidebar">
                    {% block navigation %}{% endblock %}
                </div>
                <div class="content-container span10">
         	      {% block content %}{% endblock %}
                </div>
            </div>
        </div>

     </body>
</html>
